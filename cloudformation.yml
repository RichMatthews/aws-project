Resources:
  DynamoDB:
    Type: AWS::DynamoDB::Table # type goes here
    Properties:
    # props go here
    # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html
    # look for every one that is required
      AttributeDefinitions:
        - AttributeName:  Foo
          AttributeType:  S
      KeySchema:
        - AttributeName: Foo # has to be one of the above
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code: exports.test = function(){ console.log('testing lambda...')};
      Handler: index.test
      Role:
      Runtime: nodejs6.10
